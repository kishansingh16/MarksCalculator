<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>student marks calculator</title>
</head>
<body>
    <div id="box">
        <h1> Student Marks Calculator</h1>
        <form action="">
            <label for="name" id="name">Name:</label>
            <input type="text" placeholder="Name">
            <label for="Roll Number" id="roll" >Roll Number:</label>
            <input type="number" placeholder="Roll Number">
            <input type="number" id="eng"  placeholder="English">
            <input type="number" id="math" placeholder="Mathematics">
            <input type="number" id="phy"  placeholder="Physics">
            <input type="number" id="che"  placeholder="Chemistry">
            <button id="btn">Result</button>
            <p id="text"></p>
        </form>
    </div>
</body>
</html>
<script src="marks.js"></script>
